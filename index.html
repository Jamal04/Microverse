      <input type="text" id="name" required="" placeholder="Enter name" /></br>

    </label>

    <label id="number-label">
      <input type="number" id="number" min="2" max="10" placeholder="Enter number" /></br>
    </label>
    
    
    <select id="dropdown">
      <option>Test 1</option>
      <option>Test 2</option>
    </select>
    <label for="Definitely">
      <input type="radio" Name="recommendation" id="Definitely" value="Definitely">
      Definitely

      <input type="radio" Name="recommendation" id="maybe" value="maybe">
      Maybe
    </label>
    <label for="notsure">
      <input type="radio" Name="recommendation" id="notsure" value="notsure">
      Not Sure
    </label>
    <label>
      <input type="checkbox" name="frnt" value="front">
      Front End 
    </label>
    <label>
      <input type="checkbox" name="frnt" value="front">
    </label>
    <textarea></textarea>
    <button id="submit">submit</button>
  </form>
</body>

</html>
